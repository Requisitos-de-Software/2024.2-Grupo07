site_name: Threads
repo_url: https://github.com/Requisitos-de-Software/2024.2-Grupo07
repo_name: Requisitos-de-Software/2024.2-Grupo07

nav:
  - Início: index.md
  - Atas: 
    - Ata 1: atas/ata1.md
    - Ata 2: atas/ata2.md
  - Apresentação:
    - Entregas: 
      - Entrega 1: apresentação/entregas/entrega1.md
  - Planejamento:
      - Cronograma: planejamento/cronograma.md
      - Ferramentas: planejamento/ferramentas.md
      - Aplicativos Avaliados: planejamento/aplicativosAvaliados.md
      - Aplicativo Selecionado: planejamento/aplicativoSelecionado.md
      - Rich Picture: planejamento/richPicture.md
      - Metodologia: planejamento/metodologia.md
  - Elicitacao:
      - Entrevista: Elicitacao/entrevista.md
      - Introspeccao: Elicitacao/introspeccao.md
  - Verificação:
    - Nosso Grupo (Grupo 7): 
      - Etapa 1: verificação/Grupo7/etapa1.md
    - Grupo +1 (Grupo 8):
      - Etapa 1: verificação/Grupo8/etapa1.md


theme:
  name: material
  language: pt-BR
  logo: https://upload.wikimedia.org/wikipedia/commons/thumb/0/01/Threads_%28app%29.svg/1920px-Threads_%28app%29.png
  features:
    - navigation.instant
    - navigation.sections 
    - navigation.top
    - navigation.tabs
    - search.suggest
    - search.highlight
    - navigation.footer
  theme:
  palette:
    - scheme: default
      primary: black
      toggle:
        icon: material/weather-night
        name: Modo noturno
    - scheme: slate
      primary: black 
      toggle:
        icon: material/weather-sunny
        name: Modo claro
  icon:
    repo: fontawesome/brands/git-alt 
extra:
  social:
    - icon: fontawesome/brands/github 
      link: https://github.com/Requisitos-de-Software/2024.2-Grupo07
plugins:
  - search